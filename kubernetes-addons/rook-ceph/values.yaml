monitoring:
  enabled: false
# --- [ 추가된 커스텀 설정 시작 ] ---
# -- Ceph 클러스터 정의 (CephCluster CRD) --
cephClusterSpec:
  cephVersion:
    image: "quay.io/ceph/ceph:v18.2.4"
  dataDirHostPath: /var/lib/rook
  mon:
    count: 3
    allowMultiplePerNode: true
  storage:
    useAllNodes: true
    useAllDevices: false
    deviceFilter: "sdb" # 'lsblk'로 확인한 디스크 이름으로 변경한다.
    resources:
      limits:
        cpu: "500m"
        memory: "1Gi"
      requests:
        cpu: "100m"
        memory: "512Mi"
# -- Ceph Block Pool 정의 (CephBlockPool CRD) --
cephBlockPools:
  - name: replicapool
    namespace: rook-ceph
    replicated:
      size: 3
    failureDomain: host
# -- StorageClass 정의 --
storageClass:
  enabled: true
  name: rook-ceph-block
  reclaimPolicy: Retain
  allowVolumeExpansion: true
  mountOptions: []
  parameters:
    pool: replicapool
    clusterID: rook-ceph-cluster
    imageFeatures: layering
    csi.storage.k8s.io/fstype: xfs
